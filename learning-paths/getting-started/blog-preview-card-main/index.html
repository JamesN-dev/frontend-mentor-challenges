<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="card">
    <div class="card-header">
      <img class="header-image" src="./assets/images/illustration-article.svg" alt="Abstract illustration featuring codeing brackets">
      <div class="badge">Learning</div>
    </div>
    <article class="card-content">
      <p> <time datetime="2023-12-21">
        Published 21 Dec 2023</time>
      </p>
      <h1 class="article-title">
        HTML & CSS foundations
      </h1>
      <p class="article-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card-footer">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper's avatar">
        <p class="authors-name">
          Greg Hooper
        </p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
